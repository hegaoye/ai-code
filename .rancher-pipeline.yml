stages:
- name: build
  steps:
  - runScriptConfig:
      image: asoor/gradle6.3-jdk8
      shellScript: |
        gradle --verison
        gradle build
        ls -alh *
  - publishImageConfig:
      dockerfilePath: ./aicode/Dockerfile
      buildContext: .
      tag: aicode/test
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./aicode/k8s/aicode.yml
timeout: 60
notification: {}
