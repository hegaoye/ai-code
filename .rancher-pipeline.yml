stages:
- name: build
  steps:
  - runScriptConfig:
      image: gradle:jdk8
      shellScript: |-
        gradle --version
        ls -alh *
        gradle  :aicode:build -x test
        ls -alh *
  - publishImageConfig:
      dockerfilePath: ./aicode/Dockerfile
      buildContext: .
      tag: aicode/test
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./aicode/k8s/aicode.yml
timeout: 60
notification: {}
