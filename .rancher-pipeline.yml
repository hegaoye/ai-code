stages:
- name: build
  steps:
  - runScriptConfig:
      image: java:8
      shellScript: |
        ls -alh
        echo "pipeline id : ${CICD_PIPELINE_ID}"
        echo "build number: $BUILD_NUMBER"
        chmod 777 -Rf *
        pwd
        cat aicode/gradlew
        chmod +x aicode/gradlew
        ./aicode/gradlew clean :build -x test
  - publishImageConfig:
      dockerfilePath: ./aicode/Dockerfile
      buildContext: .
      tag: aicode/test
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./aicode/k8s/aicode.yml
timeout: 60
notification: {}
