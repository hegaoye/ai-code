<h3 id="topBar">
    trigger管理
</h3>
<div ng-controller="triggerController" class="table-grid table-grid-desktop">
    <!--操作区域-->
    <div ui-view="" class="mr ng-scope"></div>
    <!-- 列表信息-->
    <div>
        <div ng-controller="triggerGridController" class="panel panel-default">
            <div class="panel-body">
                <table id="triggerTableGrids" class="row-border hover">
                </table>
            </div>
        </div>
    </div>
</div>
<!--删除信息 弹框-->
<script type="text/ng-template" id="deltriggerDialogId">
    <div class="ngdialog-message">
        <h5 class="fa fa-exclamation-circle font-color-orangered"> 您确定要删除选中的任务吗？</h5>
    </div>
    <div class="text-right">
        <button type="button" ng-disabled="editFrom.$dirty && editFrom.$invalid" ng-click="confirm(areaInfo)" class="btn btn-primary mr">确认</button>
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button>
    </div>
</script>
<!--删除信息 弹框-->

<!--启用信息 弹框-->
<script type="text/ng-template" id="stoptriggerDialogId">
    <div class="ngdialog-message">
        <h5 class="fa fa-exclamation-circle font-color-orangered">您确定要停用选中的任务吗</h5>
    </div>
    <div class="text-right">
        <button type="button" ng-disabled="editFrom.$dirty && editFrom.$invalid" ng-click="confirm(areaInfo)" class="btn btn-primary mr">确认</button>
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button>
    </div>
</script>
<!--启用信息 弹框-->
<!--停用信息 弹框-->

    </div>

    </div>
</script>
<!--停用信息 弹框-->

<!--重启信息 弹框-->
<script type="text/ng-template" id="exetriggerDialogId">

    </div>
    <div class="text-right">

    </div>
</script>
