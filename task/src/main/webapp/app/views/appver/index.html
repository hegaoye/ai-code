<h3 id="topBar">
    app管理
</h3>
<div ng-controller="appverController" class="table-grid table-grid-desktop">
    <!--操作区域-->
    <div ui-view="" class="ng-scope"></div>
    <!-- 列表信息-->
    <div>
        <div ng-controller="appverGridController" class="panel panel-default">
            <div class="panel-body">
                <table id="appverTableGrids" class="row-border hover">
                </table>
            </div>
        </div>
    </div>
</div>

<!--停用信息 弹框-->
<script type="text/ng-template" id="stopappDialogId">
    <div class="ngdialog-message">
        <h5 class="fa fa-exclamation-circle font-color-orangered">您确定要停用选中的APP吗</h5>
    </div>
    <div class="text-right">
        <button type="button" ng-disabled="editFrom.$dirty && editFrom.$invalid" ng-click="confirm(areaInfo)" class="btn btn-primary mr">确认</button>
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button>
    </div>
</script>
<!--停用信息 弹框-->
<!--启用信息 弹框-->
<script type="text/ng-template" id="startappDialogId">
    <div class="ngdialog-message">
        <h5 class="fa fa-exclamation-circle font-color-orangered"> 您确定要启用选中的APP吗？</h5>
    </div>
    <div class="text-right">
        <button type="button" ng-disabled="editFrom.$dirty && editFrom.$invalid" ng-click="confirm(areaInfo)" class="btn btn-primary mr">确认</button>
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button>
    </div>
</script>
<!--启用信息 弹框-->
