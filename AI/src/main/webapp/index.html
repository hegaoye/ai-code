<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="/jquery-1.8.3.min.js"></script>
    <script>
        $(function () {
            $("#ON").click(function () {
                var code = $("#txt").val() + "<br/>";
                $.get("/iot/on.shtml?code=" + code, function (result) {
                    $(".content").append(result.info);
                });
            });
            $("#OFF").click(function () {
                var code = $("#txt").val() + "<br/>";
                $.get("/iot/off.shtml?code=" + code, function (result) {
                    $(".content").append(result.info);
                });
            });

            $("#clear").click(function () {
                $(".content").html("");
            });
        })
    </script>
</head>
<body>
<span>
    <span>1.Input:</span>
    <br/>
    <input style="width:500px;" type="text" id="txt">

    <br/>
    -----------------------------------------------------------------------------------
    <br/>
    <br/>
    <span>2.OPT:</span>
    <br/>
    <br/>
    <input style="width:500px;height: 50px;background: darkgreen;" id="ON" type="button" value="ON">

    <br/>
    <br/>
    <input style="width:500px;height: 50px;background: darkred;" id="OFF" type="button" value="OFF">

    <br/>
    -----------------------------------------------------------------------------------
    <br/>
    <input style="width:500px;height: 50px;background:mediumslateblue;" id="clear" type="button" value="clear">
    <br/>
    <span>3.CONSOLE:</span>
    <div class="content" style="width: 800px;min-height: 500px;border:3px mediumslateblue solid;margin-top: 10px; ">
    </div>
</span>
</body>
</html>
