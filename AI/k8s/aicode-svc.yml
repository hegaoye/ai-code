  labels:
    app: aicode-demo
    component: ks-aicode-dev
  name: aicode-demo-svc
  namespace: aicode-dev
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30888
  type: NodePort
  selector:
    app: aicode-demo
    component: ks-aicode-dev
    tier: backend